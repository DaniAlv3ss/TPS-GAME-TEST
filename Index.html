<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Tático - Ghost Recon Style</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050505;
            user-select: none;
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* HUD LAYER */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* MIRA CRUZADA (Dinâmica) - Apenas TPS */
        #crosshair-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: opacity 0.2s;
        }
        
        #crosshair-container.hidden {
            opacity: 0;
        }

        .hair {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 2px rgba(0,0,0,0.8);
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Estilo Ghost Recon: Cruz aberta que fecha */
        .hair.top { width: 1px; height: 10px; left: -0.5px; top: -25px; }
        .hair.bottom { width: 1px; height: 10px; left: -0.5px; top: 15px; }
        .hair.left { width: 10px; height: 1px; left: -25px; top: -0.5px; }
        .hair.right { width: 10px; height: 1px; left: 15px; top: -0.5px; }

        .dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 0, 0, 0.9);
            left: -1.5px;
            top: -1.5px;
            border-radius: 50%;
            opacity: 0.8;
        }

        /* Estado: Mirando (Fecha a mira) */
        #crosshair-container.aiming .hair.top { top: -15px; }
        #crosshair-container.aiming .hair.bottom { top: 5px; }
        #crosshair-container.aiming .hair.left { left: -15px; }
        #crosshair-container.aiming .hair.right { left: 5px; }

        .hud-panel {
            padding: 40px;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,1);
            font-weight: bold;
            font-family: 'Consolas', monospace;
            display: flex;
            align-items: center;
        }

        #weapon-stats {
            align-self: flex-end;
            text-align: right;
            margin-right: 40px;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #ammo-count {
            font-size: 56px;
            line-height: 1;
            color: #fff;
        }
        
        #ammo-max {
            font-size: 20px;
            color: #888;
            margin-left: 5px;
        }

        #reload-msg {
            color: #ff3333;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.2s;
            margin-top: 5px;
            font-weight: 800;
            text-transform: uppercase;
        }

        #score-panel {
            flex-direction: column;
            align-items: flex-start;
        }

        #health-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 300px;
        }
        
        #hp-label { font-size: 14px; color: #ccc; margin-bottom: 8px; font-weight: 800; letter-spacing: 1px;}
        
        #health-bar-bg {
            width: 100%;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(50, 50, 50, 0.5);
            transform: skewX(-20deg);
        }

        #health-bar-fill {
            width: 100%;
            height: 100%;
            background-color: #eee;
            transition: width 0.2s;
        }

        #blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(5, 5, 5, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
            backdrop-filter: blur(10px);
        }

        #menu-content {
            background: linear-gradient(135deg, rgba(30, 30, 35, 0.9), rgba(10, 10, 12, 0.9));
            padding: 50px 80px;
            border-left: 5px solid #00aaff;
            box-shadow: 0 0 50px rgba(0, 170, 255, 0.1);
        }

        h1 { margin: 0 0 30px 0; color: #fff; font-size: 42px; letter-spacing: 6px; text-transform: uppercase; font-weight: 900;}
        .control-row { display: flex; justify-content: space-between; margin: 12px 0; border-bottom: 1px solid #333; padding-bottom: 8px; min-width: 350px;}
        .key { color: #00aaff; font-weight: bold; font-family: monospace; font-size: 16px;}
        .label { color: #bbb; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;}

    </style>
</head>
<body>

    <div id="game-container"></div>

    <div id="ui-layer">
        <div class="hud-panel" id="score-panel">
            <div style="font-size: 14px; color: #00aaff; letter-spacing: 2px; margin-bottom: 5px;">OPERAÇÃO ATIVA</div>
            <div style="font-size: 28px; color: #fff;">PTS: <span id="score-val">0</span></div>
            <div style="font-size: 18px; color: #facc15;">ONDA <span id="wave-val">1</span></div>
        </div>
        
        <div id="crosshair-container">
            <div class="dot"></div>
            <div class="hair top"></div>
            <div class="hair bottom"></div>
            <div class="hair left"></div>
            <div class="hair right"></div>
        </div>

        <div id="health-container">
            <div id="hp-label">INTEGRIDADE</div>
            <div id="health-bar-bg">
                <div id="health-bar-fill"></div>
            </div>
        </div>

        <div id="weapon-stats">
            <div style="display: flex; align-items: baseline;">
                <span id="ammo-count">30</span>
                <span id="ammo-max">/ 30</span>
            </div>
            <div style="font-size: 12px; color: #888; letter-spacing: 3px; margin-top:5px; font-weight: 800;">MK-17 HOLOGRAPHIC</div>
            <div id="reload-msg">RECARREGAR [R]</div>
        </div>
    </div>

    <div id="blocker">
        <div id="menu-content">
            <h1 id="menu-title">GHOST RECON</h1>
            <div class="control-row"><span class="label">Movimento Tático</span> <span class="key">WASD</span></div>
            <div class="control-row"><span class="label">Mira Ombro (TPS)</span> <span class="key">1 CLIQUE DIREITO</span></div>
            <div class="control-row"><span class="label">Mira Reflex (FPS)</span> <span class="key">2 CLIQUES DIREITOS</span></div>
            <div class="control-row"><span class="label">Disparar</span> <span class="key">ESQUERDO</span></div>
            <div class="control-row"><span class="label">Recarregar</span> <span class="key">R</span></div>
            <div class="control-row"><span class="label">Saltar</span> <span class="key">ESPAÇO</span></div>
            <p style="text-align: center; color: #666; margin-top: 30px; font-size: 12px; letter-spacing: 2px;">CLIQUE PARA INICIAR MISSÃO</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Globais ---
        let camera, scene, renderer;
        let playerContainer, playerGroup, aimPivot, gunMesh, gunBarrelTip;
        let torsoMesh, headMesh; // Referências para ocultar em FPS
        let cameraFPSPoint; // Ponto exato da câmera em FPS
        
        const limbs = { leftLeg: null, rightLeg: null, leftArm: null, rightArm: null };
        
        // Controle de Mira e Input
        let controlsEnabled = false;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        let isLeftMouseDown = false;
        
        // Estado de Mira: 0 = Normal, 1 = Ombro (TPS), 2 = FPS
        let aimMode = 0;
        let lastRightClickTime = 0;

        // Física
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        const GRAVITY = 800.0;
        const JUMP_HEIGHT = 250.0;
        let currentSpeed = 400.0;
        const RUN_SPEED = 400.0;
        const AIM_SPEED = 150.0; 
        
        // Arma
        const MAX_AMMO = 30;
        let currentAmmo = 30;
        let isReloading = false;
        let lastShotTime = 0;
        const FIRE_RATE = 100;
        const BULLET_SPEED = 1500.0; 
        
        // Câmera Offsets (AJUSTADO PARA CIMA PRA BAIXO)
        // Normal: X=20 (Direita), Y=50 (Bem alto), Z=75 (Longe)
        const normalOffset = new THREE.Vector3(20, 50, 75); 
        
        // Aim (Ombro): X=15 (Direita), Y=35 (Alto), Z=40 (Perto)
        const aimOffset = new THREE.Vector3(15, 35, 40); 
        
        let currentCameraTarget = new THREE.Vector3();
        
        // Objetos
        const bullets = [];
        const enemies = [];
        const obstacles = [];
        const raycaster = new THREE.Raycaster();
        
        // Estado
        let lastTime = performance.now();
        let score = 0;
        let playerHealth = 100;
        let wave = 1;
        let enemySpawnRate = 2000;
        let lastSpawnTime = 0;
        let isGameOver = false;

        // UI Elements
        const ammoCountEl = document.getElementById('ammo-count');
        const reloadMsgEl = document.getElementById('reload-msg');
        const crosshairContainer = document.getElementById('crosshair-container');
        const healthFill = document.getElementById('health-bar-fill');
        const scoreEl = document.getElementById('score-val');
        const waveEl = document.getElementById('wave-val');
        const blocker = document.getElementById('blocker');

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0c10);
            scene.fog = new THREE.Fog(0x0a0c10, 50, 800);

            // Near plane ajustado para evitar clipping da arma em FPS
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.05, 1000);

            // Luzes
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x111111, 0.5);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.9);
            dirLight.position.set(50, 200, 100);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 4096;
            dirLight.shadow.mapSize.height = 4096;
            scene.add(dirLight);

            createMap();
            createPlayer();

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('game-container').appendChild(renderer.domElement);

            setupInput();
            window.addEventListener('resize', onWindowResize);
        }

        function createMap() {
            const floorGeo = new THREE.PlaneGeometry(3000, 3000);
            const floorMat = new THREE.MeshStandardMaterial({ 
                color: 0x151515, 
                roughness: 0.9,
                metalness: 0.1
            });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            const grid = new THREE.GridHelper(3000, 100, 0x333333, 0x1a1a1a);
            scene.add(grid);

            const boxGeo = new THREE.BoxGeometry(20, 30, 20);
            const boxMat = new THREE.MeshStandardMaterial({ color: 0x445566, roughness: 0.6 });
            
            for (let i = 0; i < 50; i++) {
                const box = new THREE.Mesh(boxGeo, boxMat);
                let x = (Math.random() - 0.5) * 1200;
                let z = (Math.random() - 0.5) * 1200;
                if(Math.abs(x) < 200 && Math.abs(z) < 200) x += 300; 

                box.position.set(x, 15, z);
                box.castShadow = true;
                box.receiveShadow = true;
                scene.add(box);
                box.isObstacle = true;
                obstacles.push(box);
            }
        }

        function createPlayer() {
            playerContainer = new THREE.Group();
            scene.add(playerContainer);

            playerGroup = new THREE.Group();
            playerContainer.add(playerGroup);

            const skinMat = new THREE.MeshLambertMaterial({ color: 0xccaa99 });
            const uniformMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.9 });
            const vestMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8 });

            // Pernas
            const legGeo = new THREE.BoxGeometry(4.5, 14, 5);
            legGeo.translate(0, -7, 0); 
            limbs.leftLeg = new THREE.Mesh(legGeo, uniformMat);
            limbs.leftLeg.position.set(-3, 11, 0);
            limbs.leftLeg.castShadow = true;
            playerGroup.add(limbs.leftLeg);

            limbs.rightLeg = new THREE.Mesh(legGeo, uniformMat);
            limbs.rightLeg.position.set(3, 11, 0);
            limbs.rightLeg.castShadow = true;
            playerGroup.add(limbs.rightLeg);

            // --- PIVÔ DE MIRA ---
            aimPivot = new THREE.Group();
            aimPivot.position.set(0, 16, 0); 
            playerGroup.add(aimPivot);

            // Torso
            const torsoGeo = new THREE.BoxGeometry(12, 16, 8);
            torsoGeo.translate(0, 8, 0); 
            torsoMesh = new THREE.Mesh(torsoGeo, vestMat);
            torsoMesh.castShadow = true;
            aimPivot.add(torsoMesh);

            // Cabeça
            headMesh = new THREE.Group();
            headMesh.position.set(0, 18, 0);
            const head = new THREE.Mesh(new THREE.BoxGeometry(7, 8, 7.5), skinMat);
            headMesh.add(head);
            const goggles = new THREE.Mesh(new THREE.BoxGeometry(7.2, 2.5, 2), new THREE.MeshStandardMaterial({color:0x222}));
            goggles.position.set(0, 1, -3.5);
            headMesh.add(goggles);
            const helmet = new THREE.Mesh(new THREE.BoxGeometry(7.5, 4, 8), vestMat);
            helmet.position.set(0, 4, 0);
            headMesh.add(helmet);
            aimPivot.add(headMesh);

            // Braços
            const armGeo = new THREE.BoxGeometry(4, 13, 4);
            armGeo.translate(0, -5, 0);
            limbs.leftArm = new THREE.Mesh(armGeo, uniformMat);
            limbs.leftArm.position.set(-8, 14, 0); 
            limbs.leftArm.castShadow = true;
            aimPivot.add(limbs.leftArm);

            limbs.rightArm = new THREE.Mesh(armGeo, uniformMat);
            limbs.rightArm.position.set(8, 14, 0); 
            limbs.rightArm.rotation.x = Math.PI / 2; 
            limbs.rightArm.castShadow = true;
            aimPivot.add(limbs.rightArm);

            createWeapon();

            playerContainer.add(camera);
            camera.position.copy(normalOffset);
        }

        function createWeapon() {
            gunMesh = new THREE.Group();
            gunMesh.position.set(8, 14, -8); 
            aimPivot.add(gunMesh);

            const gunMat = new THREE.MeshStandardMaterial({ color: 0x151515, roughness: 0.4, metalness: 0.5 });
            const darkMetal = new THREE.MeshStandardMaterial({ color: 0x080808, roughness: 0.7, metalness: 0.3 });
            
            // Corpo Principal
            const body = new THREE.Mesh(new THREE.BoxGeometry(3, 5, 14), gunMat);
            body.position.z = -2;
            gunMesh.add(body);

            // Magazine
            const mag = new THREE.Mesh(new THREE.BoxGeometry(2.5, 8, 4), darkMetal);
            mag.position.set(0, -5, -2);
            mag.rotation.x = 0.3;
            gunMesh.add(mag);

            // Cano
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.7, 0.7, 14, 12), gunMat);
            barrel.rotation.x = Math.PI / 2;
            barrel.position.z = -14;
            gunMesh.add(barrel);
            
            // Silenciador
            const sup = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 8, 12), darkMetal);
            sup.rotation.x = Math.PI / 2;
            sup.position.z = -23;
            gunMesh.add(sup);

            // Ponta
            gunBarrelTip = new THREE.Object3D();
            gunBarrelTip.position.set(0, 0, -28);
            gunMesh.add(gunBarrelTip);

            // --- NOVA MIRA HOLOGRÁFICA (Estilo Eotech) ---
            const sightGroup = new THREE.Group();
            sightGroup.position.set(0, 3.5, -4); 
            gunMesh.add(sightGroup);

            // Base Mira
            sightGroup.add(new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.5, 5), gunMat)); 
            
            // Carcaça de proteção
            const sideL = new THREE.Mesh(new THREE.BoxGeometry(0.2, 2.5, 4), gunMat);
            sideL.position.set(-1.1, 1.5, 0);
            sightGroup.add(sideL);

            const sideR = new THREE.Mesh(new THREE.BoxGeometry(0.2, 2.5, 4), gunMat);
            sideR.position.set(1.1, 1.5, 0);
            sightGroup.add(sideR);
            
            const top = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.2, 3), gunMat);
            top.position.set(0, 2.8, 0.5); 
            sightGroup.add(top);
            
            // Vidro Holográfico
            const lensGeo = new THREE.PlaneGeometry(2.0, 2.2);
            const lensMat = new THREE.MeshBasicMaterial({ 
                color: 0x88ccff, 
                transparent: true, 
                opacity: 0.15, 
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending
            });
            const lens = new THREE.Mesh(lensGeo, lensMat);
            lens.position.set(0, 1.5, -0.5); 
            sightGroup.add(lens);

            // --- RETÍCULO MILITAR ---
            const canvas = document.createElement('canvas');
            canvas.width = 128; 
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0,0,128,128);
            ctx.strokeStyle = '#ff0000';
            ctx.fillStyle = '#ff0000';
            ctx.shadowBlur = 5;
            ctx.shadowColor = "#ff0000";
            
            const cx = 64;
            const cy = 64;
            
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.arc(cx, cy, 40, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(cx, cy, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(cx, cy-40); ctx.lineTo(cx, cy-50); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx, cy+40); ctx.lineTo(cx, cy+50); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx-40, cy); ctx.lineTo(cx-50, cy); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx+40, cy); ctx.lineTo(cx+50, cy); ctx.stroke();

            const reticleTex = new THREE.CanvasTexture(canvas);
            const reticleMat = new THREE.MeshBasicMaterial({
                map: reticleTex,
                transparent: true,
                side: THREE.DoubleSide,
                depthTest: false 
            });
            
            const reticleMesh = new THREE.Mesh(new THREE.PlaneGeometry(1.0, 1.0), reticleMat);
            reticleMesh.position.set(0, 1.5, -0.55); 
            sightGroup.add(reticleMesh);
            
            // --- CÂMERA FPS (Ajuste Fino de Posição) ---
            cameraFPSPoint = new THREE.Object3D();
            cameraFPSPoint.position.set(0, 5.0, -1.0); 
            gunMesh.add(cameraFPSPoint);
        }

        function setupInput() {
            blocker.addEventListener('click', () => {
                if(isGameOver) location.reload();
                document.body.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', () => {
                controlsEnabled = (document.pointerLockElement === document.body);
                blocker.style.display = controlsEnabled ? 'none' : 'flex';
                if(!controlsEnabled) {
                    aimMode = 0; // Reset
                    isLeftMouseDown = false;
                }
            });

            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if(canJump) velocity.y += JUMP_HEIGHT; canJump = false; break;
                    case 'KeyR': reload(); break;
                }
            });

            document.addEventListener('keyup', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });

            document.addEventListener('mousedown', (e) => {
                if(!controlsEnabled) return;
                
                if(e.button === 0) {
                    isLeftMouseDown = true;
                } else if(e.button === 2) {
                    // LÓGICA DE CLIQUE DIREITO (Toggle/Double Click)
                    const now = performance.now();
                    const deltaClick = now - lastRightClickTime;
                    lastRightClickTime = now;

                    if(deltaClick < 250) {
                        // Double Click detectado -> Vai para FPS
                        aimMode = 2;
                    } else {
                        // Single Click -> Alterna Normal/Ombro
                        // Se já estiver em qualquer mira (Ombro ou FPS), volta pro normal
                        if(aimMode !== 0) {
                            aimMode = 0;
                        } else {
                            aimMode = 1; // Ombro
                        }
                    }
                }
            });

            document.addEventListener('mouseup', (e) => {
                if(e.button === 0) isLeftMouseDown = false;
            });
            
            document.addEventListener('mousemove', (e) => {
                if(!controlsEnabled) return;
                
                // Sensibilidade varia com o AimMode
                let sensitivity = 0.002;
                if(aimMode === 1) sensitivity = 0.001;
                if(aimMode === 2) sensitivity = 0.0005;

                playerContainer.rotation.y -= e.movementX * sensitivity;
                
                if (aimPivot) {
                    const currentRot = aimPivot.rotation.x;
                    let nextRot = currentRot - (e.movementY * sensitivity);
                    nextRot = Math.max(-Math.PI/2.2, Math.min(Math.PI/2.2, nextRot));
                    
                    aimPivot.rotation.x = nextRot;
                    // Se NÃO estiver em FPS, a câmera segue a rotação do pivot (tps).
                    if (aimMode !== 2) {
                         camera.rotation.x = nextRot;
                    }
                }
            });
        }

        function reload() {
            if (isReloading || currentAmmo === MAX_AMMO) return;
            isReloading = true;
            reloadMsgEl.style.opacity = '1';
            reloadMsgEl.innerText = "RECARREGANDO...";
            
            const originalRot = gunMesh.rotation.x;
            gunMesh.rotation.x += 0.8; 

            setTimeout(() => {
                currentAmmo = MAX_AMMO;
                updateAmmoUI();
                isReloading = false;
                reloadMsgEl.style.opacity = '0';
                gunMesh.rotation.x = originalRot;
            }, 1500);
        }

        function updateAmmoUI() {
            ammoCountEl.innerText = currentAmmo;
            ammoCountEl.style.color = currentAmmo <= 5 ? '#ff4444' : '#fff';
        }

        function shoot(time) {
            if (currentAmmo <= 0) {
                reloadMsgEl.innerText = "SEM MUNIÇÃO [R]";
                reloadMsgEl.style.opacity = '1';
                return;
            }
            if (isReloading) return;

            lastShotTime = time;
            currentAmmo--;
            updateAmmoUI();

            const flash = new THREE.PointLight(0xffffaa, 4, 25);
            gunBarrelTip.getWorldPosition(flash.position);
            scene.add(flash);
            setTimeout(() => scene.remove(flash), 40);

            const bulletGeo = new THREE.SphereGeometry(0.3, 4, 4);
            const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffffaa });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            
            const startPos = new THREE.Vector3();
            gunBarrelTip.getWorldPosition(startPos);
            bullet.position.copy(startPos);

            // Raycasting do centro da tela para precisão perfeita
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            let targetPoint = new THREE.Vector3();
            let found = false;

            for(let hit of intersects) {
                let obj = hit.object;
                let isPlayer = false;
                while(obj) {
                    if(obj === playerGroup) { isPlayer = true; break; }
                    obj = obj.parent;
                }
                if(!isPlayer) {
                    targetPoint.copy(hit.point);
                    found = true;
                    break;
                }
            }

            if(!found) raycaster.ray.at(1000, targetPoint);

            let dir = new THREE.Vector3().subVectors(targetPoint, startPos).normalize();
            
            // Dispersão Reduzida
            let spread = 0.03; 
            if (aimMode === 1) spread = 0.004; // TPS
            if (aimMode === 2) spread = 0.0005; // FPS (Quase zero)

            dir.x += (Math.random() - 0.5) * spread;
            dir.y += (Math.random() - 0.5) * spread;
            dir.z += (Math.random() - 0.5) * spread;
            dir.normalize();

            bullet.userData = { velocity: dir.multiplyScalar(BULLET_SPEED), life: 100 };
            bullets.push(bullet);
            scene.add(bullet);

            // Recuo leve
            if (aimMode !== 2) {
                camera.rotation.x += 0.003;
            }
            // Recuo Visual
            gunMesh.position.z += 0.5;
            setTimeout(() => gunMesh.position.z -= 0.5, 40);
        }

        function spawnEnemy() {
            if (!controlsEnabled || isGameOver) return;
            
            const enemy = new THREE.Mesh(
                new THREE.BoxGeometry(10, 18, 10),
                new THREE.MeshStandardMaterial({ color: 0x883333 })
            );
            
            const angle = Math.random() * Math.PI * 2;
            const dist = 600 + Math.random() * 400;
            enemy.position.set(
                playerContainer.position.x + Math.sin(angle) * dist,
                15,
                playerContainer.position.z + Math.cos(angle) * dist
            );
            
            enemy.userData = { health: 6 };
            scene.add(enemy);
            enemies.push(enemy);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = Math.min((time - lastTime) / 1000, 0.1);
            lastTime = time;

            if (controlsEnabled && !isGameOver) {
                // VELOCIDADE DINÂMICA
                if(aimMode !== 0) {
                    currentSpeed = AIM_SPEED;
                } else {
                    currentSpeed = RUN_SPEED;
                }

                // Física Simples
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= GRAVITY * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * currentSpeed * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * currentSpeed * delta;

                playerContainer.translateX(-velocity.x * delta);
                playerContainer.translateZ(velocity.z * delta);
                playerContainer.position.y += velocity.y * delta;

                if (playerContainer.position.y < 0) {
                    velocity.y = 0;
                    playerContainer.position.y = 0;
                    canJump = true;
                }
                
                // Animação de Membros
                const isMoving = moveForward || moveBackward || moveLeft || moveRight;
                if(isMoving) {
                    const t = time * 0.012;
                    limbs.leftLeg.rotation.x = Math.sin(t) * 0.7;
                    limbs.rightLeg.rotation.x = Math.sin(t + Math.PI) * 0.7;
                } else {
                    limbs.leftLeg.rotation.x = 0;
                    limbs.rightLeg.rotation.x = 0;
                }

                // --- LÓGICA DE CÂMERA E MIRA ---
                if(aimMode === 2) {
                    // FPS REAL - CORREÇÃO DE ALINHAMENTO
                    headMesh.visible = false;
                    torsoMesh.visible = false;
                    crosshairContainer.classList.add('hidden');
                    
                    const eyePos = new THREE.Vector3();
                    const eyeQuat = new THREE.Quaternion();
                    cameraFPSPoint.getWorldPosition(eyePos);
                    cameraFPSPoint.getWorldQuaternion(eyeQuat);
                    
                    // Conversão de Coordenadas: Mundo -> Local (PlayerContainer)
                    playerContainer.worldToLocal(eyePos);
                    
                    // Aplicar Posição Local corrigida
                    camera.position.lerp(eyePos, 0.3);
                    
                    // Sincronizar Rotação com a arma
                    camera.rotation.x = aimPivot.rotation.x;
                    camera.rotation.y = 0;
                    camera.rotation.z = 0;

                } else {
                    // TPS
                    headMesh.visible = true;
                    torsoMesh.visible = true;
                    crosshairContainer.classList.remove('hidden');

                    if(aimMode === 1) {
                        currentCameraTarget.copy(aimOffset);
                        crosshairContainer.classList.add('aiming');
                    } else {
                        currentCameraTarget.copy(normalOffset);
                        crosshairContainer.classList.remove('aiming');
                    }
                    camera.position.lerp(currentCameraTarget, 0.15);
                    camera.rotation.x = aimPivot.rotation.x;
                    camera.rotation.y = 0;
                    camera.rotation.z = 0;
                }

                if (isLeftMouseDown && time - lastShotTime > FIRE_RATE) {
                    shoot(time);
                }

                for (let i = bullets.length - 1; i >= 0; i--) {
                    const b = bullets[i];
                    b.position.add(b.userData.velocity.clone().multiplyScalar(delta));
                    
                    let hit = false;
                    for(let j = enemies.length - 1; j >= 0; j--) {
                        if(b.position.distanceTo(enemies[j].position) < 14) {
                            enemies[j].userData.health--;
                            enemies[j].position.add(b.userData.velocity.clone().normalize().multiplyScalar(3));
                            if(enemies[j].userData.health <= 0) {
                                scene.remove(enemies[j]);
                                enemies.splice(j, 1);
                                score += 50;
                                scoreEl.innerText = score;
                            }
                            hit = true; break;
                        }
                    }
                    if(!hit && b.position.y < 0) hit = true;
                    if(!hit) {
                        for(let obs of obstacles) {
                            if(b.position.x > obs.position.x - 10 && b.position.x < obs.position.x + 10 &&
                               b.position.z > obs.position.z - 10 && b.position.z < obs.position.z + 10 &&
                               b.position.y > 0 && b.position.y < 30) {
                                hit = true; break;
                            }
                        }
                    }

                    if(hit || b.userData.life-- <= 0) {
                        scene.remove(b);
                        bullets.splice(i, 1);
                    }
                }

                for(let e of enemies) {
                    let dir = new THREE.Vector3().subVectors(playerContainer.position, e.position).normalize();
                    e.position.add(dir.multiplyScalar(20 * delta));
                    e.lookAt(playerContainer.position);
                    if(e.position.distanceTo(playerContainer.position) < 15) {
                        playerHealth -= 0.5;
                        healthFill.style.width = playerHealth + '%';
                        if(playerHealth <= 0) {
                            isGameOver = true;
                            document.exitPointerLock();
                            blocker.style.display = 'flex';
                        }
                    }
                }

                if(time - lastSpawnTime > enemySpawnRate) {
                    spawnEnemy();
                    lastSpawnTime = time;
                }
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
